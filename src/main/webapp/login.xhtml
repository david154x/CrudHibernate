<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hola mundo desde Eclipse con JSF</title>
	<h:outputStylesheet library="css" name="login.css" />
</h:head>
<h:body>
	<section>
		<div class="color"></div>
		<div class="color"></div>
		<div class="color"></div>
		<div class="box">
		<div class="square" style="--i:0;"></div>
		<div class="square" style="--i:1;"></div>
		<div class="square" style="--i:2;"></div>
		<div class="square" style="--i:3;"></div>
		<div class="square" style="--i:4;"></div>
			<div class="container">
				<div class="form">
					<h2>Iniciar sesión</h2>
					<h:form>
						<p:growl id="msg" showDetail="true" showSummary="true" />
						<div class="inputBox">
							<p:inputText value="#{userMB.usuario.usuario}"
								placeholder="#{msgs['usuarioForm.usuario']}" />
						</div>
						<div class="inputBox">
							<p:password value="#{userMB.usuario.contrasena}"
								placeholder="#{msgs['usuarioForm.contrasena']}" />
						</div>
						<div class="inputBox">
							<p:commandButton update="@form" icon="pi pi-key"
								actionListener="#{userMB.iniciarSesion()}" styleClass="button"
								value="#{msgs['usuarioForm.iniciarSesion']}" onClick="PF('start').show();" />
						</div>
						<p class="forget">
							¿Olvido la contraseña?
							<p:commandLink action="index?faces-redirect=true" styleClass="recordar" value="click aquí" />
						</p>
					</h:form>
				</div>
			</div>
		</div>
	</section>
</h:body>
</html>
