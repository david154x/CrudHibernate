<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Hola mundo desde Eclipse con JSF</title>
</h:head>
<h:body>
	<h1>Hello World with JSF</h1>
	<h:form>
		<p:panelGrid columns="2">
			<p:outputLabel value="#{msgs['categoriaForm.categoria']}"></p:outputLabel>
			<p:inputText value="#{categoriaController.categoria.name}"></p:inputText>
		</p:panelGrid>
		<p:commandButton value="#{msgs['categoriaForm.enviar']}" actionListener="#{categoriaController.registrar()}"></p:commandButton>
	</h:form>
</h:body>
</html>
